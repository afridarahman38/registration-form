
<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Registration form</h1>

	<fieldset>
		<legend>1.Basic Information:</legend>
	<form>
		<label>1.Name</label>
		<input type="text" id="name" name="fname">
		<br>
		<label>2.Gender</label>
		<input type="radio" id="Male" name="gender" value="male">
		<label for="male"> Male</label>

		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<br>
		<label>3.DoB</label>
		<input type="date" id="date" name="dob">
		<br>
		<label for="religion">4.Religion:</label>
		<select name="religion" id="religion">
 		<option value="islam">Islam</option>
 		<option value="hinduism">Hinduism</option>
  		<option value="buddhism">Buddhism</option>
  		<option value="christianity">Christianity</option>
		</select>
		<br>
		<label>5.Father's Name</label>
		<input type="text" id="father's name" name="fathername">
		<br>
		<label>6.Mother's Name</label>
		<input type="text" id="mother's name" name="motherfname">
		<br>
	</form>
	</fieldset>
	<fieldset>
	<legend>2.Contact Information:</legend>
	<form>
		<label>1.Present Address</label>
		<input type="text" id="presentadd" name="presentadd">
		<br>
		<label>2.Permanent Address</label>
		<input type="text" id="permanentadd" name="permanentadd">
		<br>
		<label>3.Phone:</label>
		<input type="text" id="Phone" name="phone">
		<br>
		<label>4.Email:</label>
		<input type="text" id="Email" name="email">
		<br>
	</form>
	</fieldset>
	<fieldset>
		<legend>Academic Information:</legend>
		<form>
			<label></label>
		</form>
	</fieldset>
</body>
</html>
