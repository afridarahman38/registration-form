
<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Registration form</h1>

	<fieldset>
		<legend>Basic Information:</legend>
	<form>
		<label>Name</label>
		<input type="text" id="name" name="fname">
		<br>
		<label>Gender</label>
		<input type="radio" id="Male" name="gender" value="male">
		<label for="male"> Male</label>

		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<br>
		<label>DoB</label>
		<input type="date" id="date" name="dob">
		<br>
		<label for="religion">Religion</label>
		<select name="religion" id="religion">
 		<option value="islam">Islam</option>
 		<option value="hinduism">Hinduism</option>
  		<option value="buddhism">Buddhism</option>
  		<option value="christianity">Christianity</option>
		</select>
		<br>
		<label>Father's Name</label>
		<input type="text" id="father's name" name="fathername">
		<br>
		<label>Mother's Name</label>
		<input type="text" id="mother's name" name="motherfname">
		<br>
	</form>
	</fieldset>
	<fieldset>
	<legend>Contact Information</legend>
	<form>
		<label>Present Address</label>
		<input type="text" id="presentadd" name="presentadd">
		<br>
		<label>Permanent Address</label>
		<input type="text" id="permanentadd" name="permanentadd">
		<br>
		<label>Phone:</label>
		<input type="text" id="Phone" name="phone">
		<br>
		<label>Email:</label>
		<input type="text" id="Email" name="email">
		<br>
		<label>Personal Website Link</label>
		<a href="url">link text</a>
	</form>
	</fieldset>
	<fieldset>
		<legend>Academic Information:</legend>
		<form>
			<label>SSC Year</label>
			<input type="number" id="number" name="number">
			<br>
			<label>SSC Institution</label>
			<input type="text" id="sscinsti" name="sscinsti">
			<br>
			<label>HSC Year</label>
			<input type="number" id="number" name="number">
			<br>
			<label>HSC Institution</label>
			<input type="text" id="hscinsti" name="hscinsti">
			<br>
		</form>
	</fieldset>
</body>
</html>
